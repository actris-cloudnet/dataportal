- name: docker
  type: postgres
  host: dataportal-db
  username: dataportal
  password: dev
  database: dataportal
  synchronize: false
  logging: "error"
  entities:
    - build/entity/**/*.ts
  migrations:
    - build/migration/**/*.ts
  subscribers:
